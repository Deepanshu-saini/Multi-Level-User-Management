services:
  - type: web
    name: user-management-backend
    env: node
    plan: free
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: MONGODB_URI
        fromDatabase:
          name: user-management-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: SESSION_SECRET
        generateValue: true
      - key: BCRYPT_ROUNDS
        value: 12
      - key: JWT_EXPIRE
        value: 7d
      - key: CORS_ORIGIN
        value: https://your-project-name.vercel.app
        sync: false

databases:
  - name: user-management-db
    databaseName: user_management
    user: admin