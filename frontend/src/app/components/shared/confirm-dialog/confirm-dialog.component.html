<h2 mat-dialog-title>{{ data.title }}</h2>

<mat-dialog-content>
  <div class="dialog-content">
    <mat-icon class="warning-icon" *ngIf="data.isDestructive">warning</mat-icon>
    <mat-icon class="info-icon" *ngIf="!data.isDestructive">help_outline</mat-icon>
    <p>{{ data.message }}</p>
  </div>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">
    {{ data.cancelText }}
  </button>
  <button 
    mat-raised-button 
    [color]="data.isDestructive ? 'warn' : 'primary'" 
    (click)="onConfirm()">
    {{ data.confirmText }}
  </button>
</mat-dialog-actions>
