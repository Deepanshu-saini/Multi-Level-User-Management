<div class="login-container">
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
      <mat-card-subtitle>Sign in to your account</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <!-- Email Field -->
        <mat-form-field class="full-width form-field">
          <mat-label>Email</mat-label>
          <input matInput type="email" formControlName="email" placeholder="Enter your email">
          <mat-icon matSuffix>email</mat-icon>
          <mat-error *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
            {{ getErrorMessage('email') }}
          </mat-error>
        </mat-form-field>

        <!-- Password Field -->
        <mat-form-field class="full-width form-field">
          <mat-label>Password</mat-label>
          <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password" placeholder="Enter your password">
          <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" type="button">
            <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
          </button>
          <mat-error *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
            {{ getErrorMessage('password') }}
          </mat-error>
        </mat-form-field>

        <!-- CAPTCHA -->
        <div class="captcha-container form-field">
          <div class="captcha-image" [innerHTML]="captchaSvg"></div>
          <button mat-icon-button type="button" (click)="loadCaptcha()" class="refresh-captcha">
            <mat-icon>refresh</mat-icon>
          </button>
        </div>

        <mat-form-field class="full-width form-field">
          <mat-label>CAPTCHA</mat-label>
          <input matInput formControlName="captcha" placeholder="Enter CAPTCHA">
          <mat-error *ngIf="loginForm.get('captcha')?.invalid && loginForm.get('captcha')?.touched">
            {{ getErrorMessage('captcha') }}
          </mat-error>
        </mat-form-field>

        <!-- Error Message -->
        <div *ngIf="errorMessage" class="error-message">
          {{ errorMessage }}
        </div>

        <!-- Submit Button -->
        <button mat-raised-button color="primary" type="submit" class="full-width submit-button" [disabled]="isLoading">
          <mat-spinner *ngIf="isLoading" diameter="20" class="spinner"></mat-spinner>
          <span *ngIf="!isLoading">Login</span>
          <span *ngIf="isLoading">Logging in...</span>
        </button>
      </form>
    </mat-card-content>

    <mat-card-actions>
      <p class="text-center">
        Don't have an account? 
        <a routerLink="/register" class="register-link">Register here</a>
      </p>
    </mat-card-actions>
  </mat-card>
</div>
